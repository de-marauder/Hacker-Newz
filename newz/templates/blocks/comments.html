<div id="{{comment.id}}" class="news_summary" data-comment-type="{{comment.type}}">
    <div class="card card-2">
        <div class="vote_tracker">
            <div class="upvote">
                <span><i class="fa-solid fa-chevron-up"></i></span>
            </div>
            <div class="counter">
                {% if comment.score %}
                {{comment.score}}
                {% else %}
                0
                {% endif %}
            </div>
            <div class="downvote">
                <span><i class="fa-solid fa-chevron-down"></i></span>
            </div>
        </div>

        <div class="news_details">
            <div class="title font-sm cursor-default">
                <p>{{comment.text}}</p>
            </div>
            <div class="metadata">
                <p>By: <span class="post-author">{{comment.by}}</span></p>

                <!-- Time conversions -->

                <p>{{comment.time}} ago</p>
                <!-- End Time conversions -->

                {% if comment.kids %}
                <p>{{comment.kids|length}} comments</p>
                {% else %}
                <p>0 comments</p>
                {% endif %}
            </div>
        </div>

        {% if comment.url %}
        <a class="hyperlink" href={{comment.url}} target="_blank" rel="noopener noreferrer">
            <div>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </div>
        </a>
        {% endif %}

    </div>
</div>
